<ion-header>
  <ion-toolbar color="greenlive">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header mode="ios"> 
      <ion-label class="size-24" color="greenlive">Settings</ion-label>
    </ion-list-header>

    <ion-item lines="none">
      <ion-icon name="grid-outline" color="greenlive" slot="start" class="size-24"></ion-icon>
      <ion-label class="size-24">App Version</ion-label>
    </ion-item>

    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label class="size-24">User Information</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-item lines="none">
            <ion-icon name="person-circle-outline" color="greenlive" slot="start" class="size-24"></ion-icon>
            <ion-label class="size-24">@Username</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="lock-open-outline" color="greenlive" slot="start" class="size-24"></ion-icon>
            <ion-label class="size-24">Password</ion-label>
          </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <ion-accordion-group>
      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label class="size-24">Accounts</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-item lines="none">
            <ion-icon name="logo-google" color="greenlive" slot="start" class="size-24"></ion-icon>
            <ion-label class="size-24">Google</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="logo-facebook" color="greenlive" slot="start" class="size-24"></ion-icon>
            <ion-label class="size-24">Facebook</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="logo-github" color="greenlive" slot="start" class="size-24"></ion-icon>
            <ion-label class="size-24">Github</ion-label>
          </ion-item>
        </div>
      </ion-accordion>
    </ion-accordion-group>
    <br><br><br><br><br>
    <ion-button color="greenlive" display="block" expand="full" routerLink="/home">Sign Out</ion-button>
  </ion-list>

</ion-content>
