<ion-header>
  <ion-toolbar color="greenlive">
    <ion-icon name="chatbubbles-outline" slot="start" class="size-42" style="margin-left: 20px;"></ion-icon>
    <ion-title><h1 class="size-42">Chat</h1></ion-title>
    <ion-icon name="menu-outline" slot="end" class="size-42" style="margin-right: 20px;" routerLink="/profile"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-content" id="content">
  <ion-item lines="none" *ngIf="active">
    <ion-avatar slot="start">
      <img src="../../assets/burbuja-de-chat.png" alt="">
    </ion-avatar>
    <p>Hi! How can I help you?</p>
  </ion-item>
  

  
  
  <ion-list>
    <ion-item lines="none" *ngFor="let data of messagesChat">
      <div class="{{data.class}}">
        <h1>{{data.type}}</h1>
        <p>{{data.message}}</p>
      </div>  
    </ion-item>
    <br>
    <ion-spinner name="circles" color="greenlive" *ngIf="loading"></ion-spinner>
  </ion-list>

  

</ion-content>
<ion-footer>
  <ion-toolbar>
    
    <ion-item lines="none">
      <ion-textarea placeholder="...Write your Message" [(ngModel)]="input_Message"></ion-textarea>
      <ion-icon name="send" slot="end" color="greenlive" (click)="SendMessage()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
